<script type="text/x-red" data-help-name="Web-IO">

	<p>Configuration for a connection to a <a href="https://www.wut.de/e-57www-10-inus-000.php" target="_blank">Wiesemann & Theis Web-IO</a>.</p>
	<p>This (config) node implements all required background communication to access the Web-IO's in- and outputs.</p>
	<p>
		There is an automatically generated list of all Web-IOs available in your network.
		You can either choose a device from that list or enter the connection parameters manually (e. g. if the network scan is blocked by a firewall).
	</p>
	<p>
		NOTE: You can only access the device if the "allow HTTP requests" option in the "communication paths -> web API" section of the web configuration is enabled!
		Also, if the device has switchable outputs, each one of them has to be enabled individually.
	</p>

	<h3>Configuration</h3>
	<dl class="message-properties">		
		<dt>Device <span class="property-type">select</span></dt>
		<dd>list of all available Web-IOs</dd>
		<dd>trigger new network scan</dd>
		<dd>en-/disable manual configuration</dd>
		
		<dt>Host <span class="property-type">string</span></dt>
		<dd>Web-IO address / hostname</dd>
		
		<dt>Protocol <span class="property-type">select</span></dt>
		<dd>access via HTTP or HTTPS</dd>
			
		<dt>Port <span class="property-type">number</span></dt>
		<dd>Web-IO http(s) port (default: 80 / 443)</dd>
		
		<dt class="optional">Password <span class="property-type">password</span></dt>
		<dd>password for http(s) access (default: "")</dd>
			
		<dt>Interval <span class="property-type">number</span></dt>
		<dd>interval at which the status of the Web-IO is queried / polled (not smaller than 50 ms)</dd>
		
		<dt class="optional">Name <span class="property-type">string</span></dt>
		<dd>custom name for the Node-RED node</dd>
	</dl>
