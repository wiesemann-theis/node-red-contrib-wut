<script type="text/x-red" data-help-name="Digital IN">
	<p>This node integrates a digital input of a <a href="https://www.wut.de/e-50www-10-inus-000.php" target="_blank">Wiesemann & Theis Web-IO</a> in Node-RED.</p>
	<p>When the switching state changes, a corresponding Node-RED message is generated.</p>
	<p>Input messages with msg.status set will trigger a status message (all other input messages are invalid).</p>
	
	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>status <span class="property-type">any</span></dt>
		<dd>triggers an output message with the current switching state</dd>
	</dl>
	
	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>payload <span class="property-type">boolean</span></dt>
		<dd>current switching state ("null" on connection loss or similar)</dd>
		
		<dt>lastValue <span class="property-type">boolean</span></dt>
		<dd>last (valid) switching state</dd>
		
		<dt>diff <span class="property-type">boolean</span></dt>
		<dd>true, if the switching state has changed since the last message</dd>

		<dt>clampName <span class="property-type">string</span></dt>
		<dd>input clamp name</dd>
		
		<dt class="optional">topic <span class="property-type">string</span></dt>
		<dd>optional configuration property</dd>
		
		<dt class="optional">status <span class="property-type">any</span></dt>
		<dd>for status messages only (see Inputs -> status)</dd>
	</dl>

	<h3>Details</h3>
	<p>
		NOTE: You can only access the device if the "allow HTTP requests" option in the "communication paths -> web API" section of the web configuration is enabled!
	</p>
	<p>
		A node represents a single digital input clamp.
		Please use multiple "Digital IN" nodes to display multiple input values of the same Web-IO.
	</p>
	<p>
		The connection parameters (host, port,...) are maintained through the corresponding Web-IO configuration node.
	</p>

	<h3>Configuration</h3>
	<dl class="message-properties">	
		<dt>Web-IO <span class="property-type">select</span></dt>
		<dd>
			select (digital) Web-IO and possibly configure connection parameters
		</dd>
			
		<dt>Clamp <span class="property-type">select</span></dt>
		<dd>select input clamp</dd>
		
		<dt class="optional">Topic <span class="property-type">string</span></dt>
		<dd>topic for outgoing messages</dd>
		
		<dt class="optional">Name <span class="property-type">string</span></dt>
		<dd>custom name for the Node-RED node</dd>
	</dl>

	<h3>References</h3>
	<ul>
		<li><a href="https://www.wut.de/e-wwwww-ww-hpus-000.php" target="_blank">Wiesemann & Theis GmbH</a></li>
		<li><a href="https://www.wut.de/e-50www-10-inus-000.php" target="_blank">Web-IO Digital</a></li>
		<li><a href="https://www.wut.de/e-57www-10-inus-000.php" target="_blank">Web-IO Overview</a></li>
	</ul>
</script>
