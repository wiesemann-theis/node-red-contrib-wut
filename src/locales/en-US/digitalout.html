<script type="text/x-red" data-help-name="Digital OUT">
	<p>This node integrates a digital output of a <a href="https://www.wut.de/e-50www-10-inus-000.php" target="_blank">Wiesemann & Theis Web-IO</a> in Node-RED.</p>
	<p>When the switching state changes, a corresponding Node-RED message is generated.</p>
	<p>Furthermore, the output value can be actively set using input messages with a boolean payload.</p>
	
	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>Payload <span class="property-type">boolean</span></dt>
		<dd>Desired switching state</dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>Payload <span class="property-type">boolean</span></dt>
		<dd>Current switching state</dd>

		<dt>ClampName <span class="property-type">string</span></dt>
		<dd>Output clamp name</dd>
	</dl>

	<h3>Details</h3>
	<p>
		NOTE: You can only access the device if the "allow HTTP requests" option in the "communication paths -> web API" section of the web configuration is enabled!
		Furthermore, writing access must be enabled individually for all relevant outputs.
	</p>
	<p>
		A node represents a single digital output clamp.
		Please use multiple "Digital OUT" nodes to handle multiple outputs of the same Web-IO.
	</p>
	<p>
		The connection parameters (host, port,...) are maintained through the corresponding Web-IO configuration node.
	</p>

	<h3>Configuration</h3>
	<dl class="message-properties">	
		<dt class="optional">Name <span class="property-type">string</span></dt>
		<dd>Custom name for the Node-RED node</dd>

		<dt>Web-IO <span class="property-type">select</span></dt>
		<dd>
			Select (digital) Web-IO and possibly configure connection parameters
		</dd>
			
		<dt>Clamp <span class="property-type">select</span></dt>
		<dd>Select output clamp</dd>
	</dl>

	<h3>References</h3>
	<ul>
		<li><a href="https://www.wut.de/e-wwwww-ww-hpus-000.php" target="_blank">Wiesemann & Theis GmbH</a></li>
		<li><a href="https://www.wut.de/e-50www-10-inus-000.php" target="_blank">Web-IO Digital</a></li>
		<li><a href="https://www.wut.de/e-57www-10-inus-000.php" target="_blank">Web-IO Overview</a></li>
	</ul>
</script>
