<script type="text/x-red" data-help-name="Analog IN">
	<p>Anbindung eines analogen Eingangs eines <a href="https://www.wut.de/e-5764w-10-inde-000.php" target="_blank">Wiesemann & Theis Web-IOs</a> oder <a href="https://www.wut.de/e-5760w-10-inde-000.php" target="_blank">Web-Thermometers</a> an Node-RED.</p>
	<p>Wenn sich der Mess-/Eingangswert ändert, wird eine entsprechende Node-RED-Meldung ausgegeben.</p>
	<p>Über eine eingehende Meldung mit msg.status kann der aktuelle Wert abgefragt werden (alle anderen eingehenden Meldungen sind ungültig).</p>
	
	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>status <span class="property-type">any</span></dt>
		<dd>triggert eine Output-Message mit dem aktuellen Mess-/Eingangswert</dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>payload <span class="property-type">number</span></dt>
		<dd>aktueller (analoger) Eingangswert ("null" bei Verbindungsverlust o. ä.)</dd>
		
		<dt>lastValue <span class="property-type">number</span></dt>
		<dd>letzter (gültiger) Eingangswert</dd>
		
		<dt>diff <span class="property-type">number</span></dt>
		<dd>Differenz zum letzten (gültigen) Eingangswert</dd>
		
		<dt>unit <span class="property-type">string</span></dt>
		<dd>Einheit des Eingangswertes</dd>
		
		<dt>clampName <span class="property-type">string</span></dt>
		<dd>Bezeichnung der (Eingangs-)Klemme</dd>
		
		<dt class="optional">topic <span class="property-type">string</span></dt>
		<dd>optionaler Konfigurationsparameter</dd>
		
		<dt class="optional">min <span class="property-type">number</span></dt>
		<dd>minimaler Eingangswert (nur für bestimmte Gerätetypen)</dd>
		
		<dt class="optional">max <span class="property-type">number</span></dt>
		<dd>maximaler Eingangswert (nur für bestimmte Gerätetypen)</dd>
		
		<dt class="optional">status <span class="property-type">any</span></dt>
		<dd>nur bei Status-Message (s. Inputs -> status)</dd>
	</dl>

	<h3>Details</h3>
	<p>
		ACHTUNG: Der Zugriff ist nur möglich, wenn in der Web-Konfiguration des Web-IOs unter "Kommunikationswege -> Web-API" die Option "HTTP-Requests erlauben" aktiviert wurde!
	</p>
	<p>
		Ein Knoten bildet einen einzelnen analogen Eingang ab.
		Andere Eingänge des gleichen Web-IOs können über weitere "Analog IN"-Knoten angebunden werden.
	</p>
	<p>
		Die genauen Verbindungsparameter (Host, Port,...) werden über den entsprechenden (Web-IO-)Konfigurations-Knoten verwaltet.
	</p>

	<h3>Konfiguration</h3>
	<dl class="message-properties">		
		<dt>Web-IO <span class="property-type">select</span></dt>
		<dd>
			Auswahl des (analogen) Web-IOs oder Web-Thermometer, ggf. Konfiguration der Verbindungsparameter
		</dd>
			
		<dt>Klemme <span class="property-type">select</span></dt>
		<dd>Auswahl der Eingangs-Klemme</dd>
		
		<dt class="optional">Topic <span class="property-type">string</span></dt>
		<dd>Topic für ausgehende Nachrichten</dd>
		
		<dt class="optional">Name <span class="property-type">string</span></dt>
		<dd>Bezeichnung des Node-RED-Knotens</dd>
	</dl>
