<script type="text/x-red" data-help-name="Digital OUT">
	<p>Anbindung eines digitalen Ausgangs eines <a href="https://www.wut.de/e-50www-10-inde-000.php" target="_blank">Wiesemann & Theis Web-IOs</a> an Node-RED.</p>
	<p>Wenn sich der Schaltzustand ändert, wird eine entsprechende Node-RED-Meldung ausgegeben.</p>
	<p>Außerdem kann der Schaltzustand über eingehende Meldungen aktiv gesetzt werden.</p>
	<p>Über eine eingehende Meldung mit msg.status kann der aktuelle Zustand abgefragt werden (ohne dass er aktiv verändert/gesetzt wird).</p>
	
	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>payload <span class="property-type">boolean</span></dt>
		<dd>gewünschter Schaltzustand (wird ignoriert, falls msg.status existiert!)</dd>
		<dt class="optional">status <span class="property-type">any</span></dt>
		<dd>triggert eine Output-Message mit dem aktuellen Schaltzustand; der payload wird dabei ignoriert (s. o.)</dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>payload <span class="property-type">boolean</span></dt>
		<dd>aktueller Schaltzustand ("null" bei Verbindungsverlust o. ä.)</dd>
		
		<dt>lastValue <span class="property-type">boolean</span></dt>
		<dd>letzter (gültiger) Schaltzustand</dd>
		
		<dt>diff <span class="property-type">boolean</span></dt>
		<dd>true, falls sich der Schaltzustand seit der letzten Meldung geändert hat</dd>
		
		<dt>clampName <span class="property-type">string</span></dt>
		<dd>Bezeichnung der (Ausgangs-)Klemme</dd>
		
		<dt class="optional">topic <span class="property-type">string</span></dt>
		<dd>optionaler Konfigurationsparameter</dd>
		
		<dt class="optional">status <span class="property-type">any</span></dt>
		<dd>nur bei Status-Message (s. Inputs -> status)</dd>
	</dl>

	<h3>Details</h3>
	<p>
		ACHTUNG: Der Zugriff ist nur möglich, wenn in der Web-Konfiguration des Web-IOs unter "Kommunikationswege -> Web-API" die Option "HTTP-Requests erlauben" aktiviert wurde!
		Um die Ausgänge aktiv schalten zu können, müssen diese dafür außerdem zunächst explizit freigeschaltet werden.
	</p>
	<p>
		Ein Knoten bildet einen einzelnen digitalen Ausgang ab.
		Andere Ausgänge des gleichen Web-IOs können über weitere "Digital OUT"-Knoten angebunden werden.
	</p>
	<p>
		Die genauen Verbindungsparameter (Host, Port,...) werden über den entsprechenden (Web-IO-)Konfigurations-Knoten verwaltet.
	</p>

	<h3>Konfiguration</h3>
	<dl class="message-properties">		
		<dt>Web-IO <span class="property-type">select</span></dt>
		<dd>
			Auswahl des (digitalen) Web-IOs, ggf. Konfiguration der Verbindungsparameter
		</dd>
			
		<dt>Klemme <span class="property-type">select</span></dt>
		<dd>Auswahl der Ausgangs-Klemme</dd>
		
		<dt class="optional">Topic <span class="property-type">string</span></dt>
		<dd>Topic für ausgehende Nachrichten</dd>
		
		<dt class="optional">Name <span class="property-type">string</span></dt>
		<dd>Bezeichnung des Node-RED-Knotens</dd>
	</dl>
