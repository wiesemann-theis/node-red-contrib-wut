<script type="text/x-red" data-help-name="Digital IN">
	<p>Anbindung eines digitalen Eingangs eines <a href="https://www.wut.de/e-50www-10-inde-000.php" target="_blank">Wiesemann & Theis Web-IOs</a> an Node-RED.</p>
	<p>Wenn sich der Beschaltungszustand ändert, wird eine entsprechende Node-RED-Meldung ausgegeben.</p>
	<p>Über eine eingehende Meldung mit msg.status kann der aktuelle Zustand abgefragt werden (alle anderen eingehenden Meldungen sind ungültig).</p>
	
	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>status <span class="property-type">any</span></dt>
		<dd>triggert eine Output-Message mit dem aktuellen Beschaltungszustand</dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>payload <span class="property-type">boolean</span></dt>
		<dd>Schaltzustand des (digitalen) Eingangs ("null" bei Verbindungsverlust o. ä.)</dd>
		
		<dt>lastValue <span class="property-type">boolean</span></dt>
		<dd>letzter (gültiger) Beschaltungszustand</dd>
		
		<dt>diff <span class="property-type">boolean</span></dt>
		<dd>true, falls sich der Beschaltungszustand seit der letzten Meldung geändert hat</dd>
		
		<dt>clampName <span class="property-type">string</span></dt>
		<dd>Bezeichnung der (Eingangs-)Klemme</dd>
		
		<dt class="optional">topic <span class="property-type">string</span></dt>
		<dd>optionaler Konfigurationsparameter</dd>
		
		<dt class="optional">status <span class="property-type">any</span></dt>
		<dd>nur bei Status-Message (s. Inputs -> status)</dd>
	</dl>

	<h3>Details</h3>
	<p>
		ACHTUNG: Der Zugriff ist nur möglich, wenn in der Web-Konfiguration des Web-IOs unter "Kommunikationswege -> Web-API" die Option "HTTP-Requests erlauben" aktiviert wurde!
	</p>
	<p>
		Ein Knoten bildet einen einzelnen digitalen Eingang ab.
		Andere Eingänge des gleichen Web-IOs können über weitere "Digital IN"-Knoten angebunden werden.
	</p>
	<p>
		Die genauen Verbindungsparameter (Host, Port,...) werden über den entsprechenden (Web-IO-)Konfigurations-Knoten verwaltet.
	</p>

	<h3>Konfiguration</h3>
	<dl class="message-properties">		
		<dt>Web-IO <span class="property-type">select</span></dt>
		<dd>
			Auswahl des (digitalen) Web-IOs, ggf. Konfiguration der Verbindungsparameter
		</dd>
			
		<dt>Klemme <span class="property-type">select</span></dt>
		<dd>Auswahl der Eingangs-Klemme</dd>
		
		<dt class="optional">Topic <span class="property-type">string</span></dt>
		<dd>Topic für ausgehende Nachrichten</dd>
		
		<dt class="optional">Name <span class="property-type">string</span></dt>
		<dd>Bezeichnung des Node-RED-Knotens</dd>
	</dl>
