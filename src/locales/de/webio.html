<script type="text/x-red" data-help-name="Web-IO">

	<p>Konfiguration für die Verbindung mit einem <a href="https://www.wut.de/e-57www-10-inde-000.php" target="_blank">Wiesemann & Theis Web-IO</a>.</p>
	<p>Dieser (Konfigurations-)Knoten bildet im Hintergrund alle nötige Kommunikation zum Zugriff auf die Ein- und Ausgänge des Web-IOs ab.</p>
	<p>
		Für die Konfiguration steht zum einen eine Liste aller im Netzwerk verfügbaren Web-IOs zur Verfügung.
		Alternativ können die Verbindungsparameter manuell eingegeben werden (z. B. wenn der Netzwerk-Scan von einer Firewall blockiert wird).
	</p>
	<p>
		ACHTUNG: Der Zugriff ist nur möglich, wenn in der Web-Konfiguration des Web-IOs unter "Kommunikationswege -> Web-API" die Option "HTTP-Requests erlauben" aktiviert wurde!
		Falls das Gerät über schaltbare Ausgänge verfügt, müssen diese ebenfalls zunächst explizit freigeschaltet werden. 
	</p>

	<h3>Konfiguration</h3>
	<dl class="message-properties">		
		<dt class="optional">Name <span class="property-type">string</span></dt>
		<dd>Bezeichnung des Node-RED-Knotens</dd>

		<dt>Gerät <span class="property-type">select</span></dt>
		<dd>Liste aller Web-IOs im Netzwerk</dd>
		<dd>Neuen Netzwerk-Scan starten</dd>
		<dd>Manuelle Konfiguration an-/abwählen</dd>

		<dt>Host <span class="property-type">string</span></dt>
		<dd>Adresse / Hostname des Web-IOs</dd>
		
		<dt>Protokoll <span class="property-type">select</span></dt>
		<dd>Zugriff über HTTP oder HTTPS</dd>
			
		<dt>Port <span class="property-type">number</span></dt>
		<dd>HTTP(s)-Port des Web-IOs (Standard: 80 bzw. 443)</dd>
		
		<dt class="optional">Passwort <span class="property-type">password</span></dt>
		<dd>Passwort für HTTP(s)-Zugriff (Standard: "")</dd>
	</dl>
